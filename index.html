<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On The RoX - ESk8 Augmented Reality Manhunt for Charity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#EC4899', // Hot Pink
              'secondary': '#A3E635', // Lime Green
              'purple': '#BF40BF', // Mardi Gras Purple
              'gold': '#FFD700', // Mardi Gras Gold
              'dark': '#0D0D0D', // Near Black
              'light': '#F3F4F6', // Off-white
              'dark-accent': '#1A1A1A', // Dark Gray
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', '"Liberation Mono"', '"Courier New"', 'monospace'],
              heading: ['Orbitron', 'sans-serif'],
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
               'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 10px #EC4899' },
                '50%': { boxShadow: '0 0 20px #EC4899, 0 0 30px #EC4899' },
              },
              'pulse-glow-green': {
                '0%, 100%': { boxShadow: '0 0 15px #A3E635' },
                '50%': { boxShadow: '0 0 25px #A3E635, 0 0 35px #A3E635' },
              },
              'progress-glow': {
                '0%, 100%': { boxShadow: '0 0 4px #EC4899, 0 0 8px #EC4899' },
                '50%': { boxShadow: '0 0 12px #EC4899, 0 0 16px #EC4899' },
              },
              'pop-in': {
                '0%': { opacity: '0', transform: 'scale(0.95) translateY(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              'glitch-1': {
                  '0%, 100%': { clipPath: 'inset(50% 0 30% 0)', transform: 'translate(-2px, -1px)' },
                  '25%': { clipPath: 'inset(10% 0 80% 0)', transform: 'translate(2px, 1px)' },
                  '50%': { clipPath: 'inset(80% 0 5% 0)', transform: 'translate(-2px, 1px)' },
                  '75%': { clipPath: 'inset(40% 0 45% 0)', transform: 'translate(2px, -1px)' },
              },
              'glitch-2': {
                  '0%, 100%': { clipPath: 'inset(70% 0 15% 0)', transform: 'translate(1px, 2px)' },
                  '25%': { clipPath: 'inset(20% 0 70% 0)', transform: 'translate(-1px, -2px)' },
                  '50%': { clipPath: 'inset(90% 0 2% 0)', transform: 'translate(1px, -2px)' },
                  '75%': { clipPath: 'inset(30% 0 60% 0)', transform: 'translate(-1px, 2px)' },
              },
              'wheel-roll': {
                  '0%': { transform: 'translateY(-20px) rotateX(90deg)', opacity: '0' },
                  '100%': { transform: 'translateY(0) rotateX(0deg)', opacity: '1' },
              },
              'pulse-grid': {
                '0%, 100%': { opacity: '0' },
                '50%': { opacity: '0.2' },
              },
              'map-ping': {
                '0%': { transform: 'scale(0.8)', opacity: '1' },
                '75%, 100%': { transform: 'scale(1.5)', opacity: '0' },
              },
              'sparkle': {
                '0%': { transform: 'scale(1) rotate(0deg)', opacity: '1' },
                '100%': { transform: 'scale(0) rotate(180deg)', opacity: '0' },
              },
              'slide-in-out': {
                '0%': { transform: 'translateX(-100%)', opacity: '0' },
                '10%': { transform: 'translateX(0)', opacity: '1' },
                '90%': { transform: 'translateX(0)', opacity: '1' },
                '100%': { transform: 'translateX(-100%)', opacity: '0' },
              },
              'coin-fall': {
                '0%': { transform: 'translateY(-100px) rotateZ(0deg)', opacity: '1' },
                '100%': { transform: 'translateY(100vh) rotateZ(720deg)', opacity: '0' },
              },
              'spin': {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' },
              },
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'pulse-glow': 'pulse-glow 2s infinite ease-in-out',
              'pulse-glow-green': 'pulse-glow-green 2s infinite ease-in-out',
              'progress-glow': 'progress-glow 2.5s infinite ease-in-out',
              'pop-in': 'pop-in 0.5s ease-out forwards',
              'glitch-1': 'glitch-1 2s linear infinite alternate-reverse',
              'glitch-2': 'glitch-2 1.5s linear infinite alternate',
              'wheel-roll': 'wheel-roll 0.5s ease-out forwards',
              'pulse-grid': 'pulse-grid 8s ease-in-out infinite',
              'map-ping': 'map-ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite',
              'sparkle': 'sparkle 0.5s ease-out forwards',
              'slide-in-out': 'slide-in-out 5s ease-in-out forwards',
              'coin-fall': 'coin-fall 2s linear forwards',
              'spin': 'spin 1s linear infinite',
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.1"
  }
}
</script>
</head>
  <body class="bg-dark text-light">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
